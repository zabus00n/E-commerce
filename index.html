<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce</title>

        <link rel="stylesheet" href="./assets/css/style.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans"
        />
    </head>
    <body>
        <main class="grid-container">
            <nav>Mi E-commerce</nav>
            <aside>
                <p class="aside-tittle">Categor√≠as</p>
                <div class="aside-categories">
                    <p>Perfumes <span>(13)</span></p>
                    <p>Ropa <span>(21)</span></p>
                    <p>Accesorios <span>(41)</span></p>
                    <p>Zapatos <span>(10)</span></p>
                </div>
            </aside>
            <section class="product-gallery">
                <div class="product-card">
                    <img
                        src="./assets/img/perfume01.jpg"
                        alt="Imagen perfume MyKingdom"
                    />
                    <div class="product-details">
                        <p class="product-name">Perfume MyKingdom</p>
                        <p class="product-price">$31.400</p>
                    </div>
                    <button class="product-buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img
                        src="./assets/img/perfume02.jpg"
                        alt="Imagen perfume MyKingdom"
                    />
                    <div class="product-details">
                        <p class="product-name">Perfume Phantom</p>
                        <p class="product-price">$68.900</p>
                    </div>
                    <button class="product-buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img
                        src="./assets/img/shoes01.jpg"
                        alt="Imagen perfume MyKingdom"
                    />
                    <div class="product-details">
                        <p class="product-name">Zapatos Docker</p>
                        <p class="product-price">$29.700</p>
                    </div>
                    <button class="product-buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img
                        src="./assets/img/hoodie01.jpg"
                        alt="Imagen perfume MyKingdom"
                    />
                    <div class="product-details">
                        <p class="product-name">Poleron Puma</p>
                        <p class="product-price">$44.700</p>
                    </div>
                    <button class="product-buy-button">Comprar</button>
                </div>
            </section>
            <footer>@miecommerce</footer>
        </main>
    </body>
</html>
